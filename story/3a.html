<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>余烬咖啡馆 - 欢迎</title>
    <style>
        html,body{margin:0;height:100%;background:#000;color:#d4af37;font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;text-align:center}
        #bs{position:fixed;inset:0;background:#000;z-index:999;transition:opacity 2s}
        #wt,#msg{
            position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
            opacity:0;
            font-size:2.2rem;
            font-weight:600;
            /* 多层炽金外发光 + 脉冲 */
            text-shadow:
                    0 0  6px  #fff5cc,
                    0 0 12px  #d4af37,
                    0 0 24px  #d4af37,
                    0 0 48px  #d4af37,
                    0 0 80px  #d4af37;
            animation:glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow{
            from{text-shadow:0 0 6px #fff5cc,0 0 12px #d4af37,0 0 24px #d4af37,0 0 48px #d4af37,0 0 80px #d4af37;}
            to  {text-shadow:0 0 10px #fff5cc,0 0 20px #ffdf66,0 0 30px #ffdf66,0 0 60px #ffdf66,0 0 120px #ffdf66;}
        }
        #ic{position:absolute;top:60%;left:50%;transform:translateX(-50%);opacity:0;transition:opacity 1s}
        #ic input{padding:10px 15px;font-size:1.2rem;border:1px solid #d4af37;background:rgba(0,0,0,.4);color:#d4af37;text-align:center;width:240px}
        #ic button{margin-top:12px;padding:8px 30px;font-size:1.1rem;background:#2ecc71;color:#000;border:none;cursor:pointer}
    </style>
</head>
<body>
<!-- 黑屏 -->
<div id="bs"></div>

<!-- 欢迎文字 -->
<div id="wt">「欢迎光临余烬咖啡馆，来客请签名」</div>

<!-- 输入框 + 按钮 -->
<div id="ic">
    <input id="ni" placeholder="在此处输入你的名字" maxlength="16" autocomplete="off"/>
    <br/>
    <button onclick="ok()">确认</button>
</div>

<!-- 最终提示 -->
<div id="msg"></div>

<script>
    /* 4 秒后黑屏淡出，再禁止其抢占鼠标 */
    setTimeout(()=>{
        bs.style.opacity = 0;
        bs.addEventListener('transitionend', ()=> bs.style.display='none');
    }, 4000);

    /* 文字渐显 */
    setTimeout(()=>{ wt.style.transition='opacity 1s'; wt.style.opacity=1; }, 5000);

    /* 输入框渐显并自动聚焦 */
    setTimeout(()=>{ ic.style.transition='opacity 1s'; ic.style.opacity=1; ni.focus(); }, 7000);

    /* 确认按钮逻辑：允许空值 */
    function ok(){
        wt.style.display='none';
        ic.style.display='none';
        msg.innerHTML='没有人可以决定自己叫什么<br>你好，Visitor_15';
        msg.style.opacity=1;
        setTimeout(()=>location.href='/story/3a1', 3000);
    }
</script>
</body>
</html>
